<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>

<body>
  <fieldset>
<h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">

      <h3>My Info</h3>
      <p>
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name_field">
    </p>
    <p>
      <label for = "last_name"> Last Name:
      </label> <input type= "text" id = "last_name" name = "last_name_field" >
    </p>
    <p>
      <label for= "gender" > Gender: </label>
      <input type = "text" id="gender" name = "gender_field"
    </p>
      <p>
        <label for = "phone_number"> Phone Number: </label>
        <input type = "text" id = "phone_number" name = "phone_number_field" >
    </p>
    <p>
      <label for = "email_address" > Email Address: </label>
      <input type = "text id = "email_address" name = "email_address_field" >
   </p>
   <p>
      <label>Age:</label>
	  <select name="age_field">
	    <option value="Under 18">Under 18</option>
	    <option value="18-24">18 - 24</option>
	    <option value="25-34">25 - 34</option>
	    <option value="35-44">35 - 44</option>
	    <option value="45-54">45 - 54</option>
	    <option value="55-64">55 - 64</option>
	    <option value="65 and over">65 and over</option>                                                                     
    
   </p>
  </fieldset>
</body>

</html>
